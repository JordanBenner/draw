<!doctype>
<html>

<head>
  <title>Draw app</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    h1 {
      margin: 0;
      padding: 0;
    }

    canvas {
      border: 1px solid black;
    }
  </style>
</head>

<body>
  <h1>Draw app</h1>
  <canvas width='800' height='800'></canvas>
  <script>

  //rectangle outer
  var canvas = document.querySelector('canvas')
  var ctx = canvas.getContext('2d');
  ctx.fillStyle = 'yellow';
  ctx.fillRect(50, 50, 100, 200);

  //rectangle inner//
  var canvas = document.querySelector('canvas')
  var ctx = canvas.getContext('2d');
  ctx.fillStyle = 'green';
  ctx.fillRect(62, 75, 75, 150);

  // rectangle inner inner //
  var canvas = document.querySelector('canvas')
  var ctx = canvas.getContext('2d');
  ctx.fillStyle = 'red';
  ctx.fillRect(75, 100, 50, 100);

  // rectangle inner * 3



  //rectangle right //
  var canvas = document.querySelector('canvas')
  var ctx = canvas.getContext('2d');
  ctx.fillStyle = 'red';
  ctx.fillRect(150, 50, 100, 200);

// rectangle right inner //
  ctx.fillStyle = 'blue';
  ctx.fillRect(162, 75, 75, 150);

  // rectangle right inner inner
  ctx.fillStyle = 'yellow';
  ctx.fillRect(175, 100, 50, 100);

  //circle outer bullseye //
  ctx.beginPath();
  ctx.fillStyle = 'blue';
  ctx.ellipse(400, 400, 140, 140, 0, 0, Math.PI * 2);
  ctx.fill();

  // circle border outer //
  ctx.beginPath();
  ctx.fillStyle = 'white';
  ctx.ellipse(400, 400, 100, 100, 0, 0, Math.PI * 2);
  ctx.fill();

  // circle inner middle bullseye //
  ctx.beginPath();
  ctx.fillStyle = 'yellow';
  ctx.ellipse(400, 400, 90, 90, 0, 0, Math.PI * 2);
  ctx.fill();

  // circle middle border bullseye //
  ctx.beginPath();
  ctx.fillStyle = 'white';
  ctx.ellipse(400, 400, 60, 60, 0, 0, Math.PI * 2);
  ctx.fill();

  //circle inner bullseye //
  ctx.beginPath();
  ctx.fillStyle = 'red';
  ctx.ellipse(400, 400, 50, 50, 0, 0, Math.PI * 2);
  ctx.fill();

  // drawing indipendantly //
  var mouse_down = false;
  var current;
  var past;

  function draw(past, current) {
    ctx.moveTo(past[0], past[1]);
    ctx.quadraticCurveTo(
      past[0], past[1],
      current[0], current[1]
    );

    ctx.stroke();
    ctx.closePath();
  }
  
  ctx.beginPath();
  canvas.addEventListener('mousedown', function(event) {
    mouse_down = true;
    console.log('DOWN', event.offsetX, event.offsetY);
  });

  canvas.addEventListener('mouseup', function(event) {
    mouse_down = false;
    past = null;
    console.log('UP', event.offsetX, event.offsetY);
  });

  canvas.addEventListener('mousemove', function(event) {
    if (mouse_down) {
      current = [event.offsetX, event.offsetY];
      console.log('MOVE', event.offsetX, event.offsetY);
      if (past) {
        draw(past, current);
      }
      past = [event.offsetX, event.offsetY];

    }
    // else{
    //   console.log('Not MOVE', event.offsetX, event.offsetY);
    // }
  });
  </script>
